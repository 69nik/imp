<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impro-Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f9f7f4;
            --text: #2a2520;
            --accent: #d4573b;
            --soft: #e8dfd6;
            --border: #c9bdb0;
            --result-text: 1.3rem;
            --secret-text: 0.91rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 3.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            color: var(--text);
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #6b5f54;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        .generate-btn {
            display: block;
            width: 100%;
            max-width: 280px;
            margin: 0 auto 3rem;
            padding: 1.1rem 2.5rem;
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            box-shadow: 0 4px 12px rgba(212, 87, 59, 0.15);
        }

        .generate-btn:hover {
            background: #c14a30;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 87, 59, 0.25);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .result-container {
            background: white;
            border: 1px solid var(--border);
            border-radius: 2px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
        }

        .result-item {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--soft);
        }

        .result-item:last-of-type {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .result-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #8a7a6d;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .result-value {
            font-size: var(--result-text);
            font-weight: 400;
            color: var(--text);
            line-height: 1.4;
        }

        .result-value.super-x {
            font-size: var(--secret-text);
            font-style: italic;
            color: var(--accent);
        }

        .scenario {
            background: var(--soft);
            padding: 2rem;
            border-radius: 2px;
            font-size: 1.05rem;
            line-height: 1.7;
            color: var(--text);
            margin-top: 2rem;
            animation: fadeIn 0.8s ease-out 0.3s backwards;
        }

        .hidden {
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--soft);
            font-size: 0.85rem;
            color: #8a7a6d;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .result-container {
                padding: 1.5rem;
            }
            
            .scenario {
                padding: 1.5rem;
            }

            .result-value {
                font-size: 1.1rem;
            }

            .result-value.super-x {
                font-size: 0.77rem;
            }
        }
    </style>
</head>

        function getObjectForLocation(location) {
            const objects = objectsByLocation[location];
            if (!objects || objects.length === 0) {
                return "mystisk genstand";
            }
            
            const validObjects = objects.filter(obj => 
                obj.toLowerCase() !== location.toLowerCase()
            );
            
            if (validObjects.length === 0) {
                return "mystisk genstand";
            }
            
            return getRandomItem(validObjects);
        }
